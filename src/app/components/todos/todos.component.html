<div class="app-container">

    <app-header></app-header>

    <div class="todo-container">

        <div class="form-container">

            <form [formGroup]="toDoForm" class="form-items"
                (submit)="addItem(toDoForm.controls.text.value)">
                <mat-form-field>
                    <mat-label>New Todo</mat-label>

                    <input matInput type="text" placeholder="Type todo text..." formControlName="text" required>
                    <mat-error *ngIf="toDoForm.get('text')?.hasError('textAlreadyExists')">
                        Text already <strong>exists</strong>
                    </mat-error>
                </mat-form-field>

                <button [ngClass]="
                    {'todo-add-button-incorrect':!toDoForm.valid,
                     'todo-add-button-correct':toDoForm.valid
                    }" [disabled]="!toDoForm.valid" type="submit" mat-raised-button color="primary">
                    <mat-icon>add</mat-icon> Add
                </button>
            </form>

        </div>

        <div class="todo-list">
            <app-todos-list></app-todos-list>
        </div>
    </div>

    <app-footer></app-footer>

</div>
